
<header class="site-header">
  <div class="inner-wide">
    <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    <nav class="site-navigation" role="navigation">
      <ul class="menu">
        <li class="menu-item home current-menu-item" role="presentation"><a href="/">Home</a></li>
        {% for my_page in site.pages %}
          {% if my_page.navigation_title %}
            {% if my_page.button %}
            {% else %}
              <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.navigation_title }}</a>
            {% endif %}
          {% endif %}
        {% endfor %}
      </ul><!-- .menu -->
    </nav><!-- .site-navigation -->

  </div><!-- .inner-wide -->
</header><!-- .site-header -->
